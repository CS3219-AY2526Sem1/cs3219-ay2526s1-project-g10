version: "3.8"
services:
  user-service:
    build: ./user-service
    ports:
      - "3001:3001"
    env_file:
      - ./user-service/.env.local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  matching-service:
    build: ./matching-service
    ports:
      - "3002:3002"
    env_file:
      - ./matching-service/.env.local
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  question-service:
    build: ./question-service
    ports:
      - "3003:3003"
    env_file:
      - ./question-service/.env.local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  collab-service:
    build: ./collab-service
    ports:
      - "3004:3004"
    env_file:
      - ./collab-service/.env.local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - user-service
      - question-service
      - matching-service
      - collab-service

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    env_file:
      - ./api-gateway/.env.local
    depends_on:
      - user-service
      - question-service
      - matching-service
      - collab-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
